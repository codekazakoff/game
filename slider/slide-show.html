<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/slide.css">
    <title>Swiper</title>

</head>

<body>


    <div class="wrapper">
        <h1 class="title">Slider Swiper</h1>

        <div class="block">

            <div class="block__side"></div>


            <div class="block__body">

            </div>
        </div>


        <!-- Slider main container -->
        <div class="image-slider swiper-container">
            <!-- Additional required wrapper -->
            <div class="image-slider__wrapper swiper-wrapper">
                <!-- Slides -->
                <div data-hash="slide-1" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/a4-1.jpg" alt="Kartinka">
                    </div>
                </div>
                <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/a4-2.jpg" alt="Kartinka">
                    </div>
                </div>
                <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/a4-3.jpg" alt="Kartinka">
                    </div>
                </div>
                <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/a4-4.jpg" alt="Kartinka">
                    </div>
                </div>
                <div data-hash="slide-5" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/a2-1.jpg" alt="Kartinka">
                    </div>
                </div>
                ...
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


    </div>




    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./js/slide.js"></script>


</body>

</html>
