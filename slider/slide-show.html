<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/slide.css">
    <title>Slide-Show</title>
</head>

<body>

    <div class="slide-show-container">
        <div class="slide fade">
            <div class="number-text">1/4</div>
            <img src="./img/a4-1.jpg" width="100%" alt="">
            <div class="text">Text</div>
        </div>
        <div class="slide fade">
            <div class="number-text">2/4</div>
            <img src="./img/a4-2.jpg" width="100%" alt="">
            <div class="text">Text</div>
        </div>
        <div class="slide fade">
            <div class="number-text">3/4</div>
            <img src="./img/a4-3.jpg" width="100%" alt="">
            <div class="text">Text</div>
        </div>
        <div class="slide fade">
            <div class="number-text">4/4</div>
            <img src="./img/a4-4.jpg" width="100%" alt="">
            <div class="text">Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div class="dod-menu">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    <script src="./js/slide.js"></script>
</body>

</html>
