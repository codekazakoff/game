<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row-1">
          <div class="col-4">
            <img src="./img/img3.jpeg" alt="" />
            <input type="file" class="file-btn" />
          </div>
          <div class="col-8">
            <h1>System Administrator</h1>
            <h5>System Administrator at</h5>
            <p>Departament : <span class="email"></span></p>
            <p>Location : <span class="bissNumber"></span></p>
            <p>Bio : <span class="mobileNumber"></span></p>
            <a href="./table.html">Show Data</a>
          </div>
        </div>
        <div class="row-2">
          <div class="head">
            <span><img src="./img/i.png" alt="" /></span>
            <p>About</p>
          </div>
          <div class="col-12">
            <form action="">
              <div class="form-group top">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="admin@example.com"
                />
              </div>
              <div class="form-group">
                <label for="number">Business phone</label>
                <input
                  id="number"
                  name="number"
                  type="number"
                  placeholder="(999) 999 - 9999"
                />
              </div>
              <div class="form-group bottom">
                <label for="mobile">Mobile Phone</label>
                <input
                  id="mobile"
                  name="number1"
                  type="number"
                  placeholder="(888) 888 - 8888"
                />
              </div>
              <div class="form-group block">
                <button type="submit">Send to</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
